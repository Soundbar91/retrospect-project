<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 상세</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .problem-details {
            margin-bottom: 30px;
        }
        .problem-details h2 {
            margin-bottom: 20px;
        }
        .example-input-output {
            margin-bottom: 30px;
        }
        .example-input-output pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">문제 상세</h1>

    <div class="problem-details">
        <h2 th:text="${problem.title}"></h2>
        <table class="table table-bordered table-striped">
            <tbody>
            <tr>
                <th>문제 ID</th>
                <td th:text="${problem.id}"></td>
            </tr>
            <tr>
                <th>출제자 ID</th>
                <td th:text="${problem.username}"></td>
            </tr>
            <tr>
                <th>난이도</th>
                <td th:text="${problem.level}"></td>
            </tr>
            <tr>
                <th>제출 횟수</th>
                <td th:text="${problem.submit}"></td>
            </tr>
            <tr>
                <th>정답 횟수</th>
                <td th:text="${problem.answer}"></td>
            </tr>
            <tr>
                <th>알고리즘</th>
                <td th:text="${problem.algorithms}"></td>
            </tr>
            <tr>
                <th>메모리 제한</th>
                <td th:text="${problem.memory} + ' MB'"></td>
            </tr>
            <tr>
                <th>실행 시간</th>
                <td>
                    <ul>
                        <li th:each="entry : ${problem.runtime}">
                            <span th:text="${entry.key}"></span>: <span th:text="${entry.value} + ' ms'"></span>
                        </li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>

        <h3>문제 설명</h3>
        <p th:text="${problem.problemExplanation}"></p>

        <h3>입력 설명</h3>
        <p th:text="${problem.inputExplanation}"></p>

        <h3>출력 설명</h3>
        <p th:text="${problem.outputExplanation}"></p>

        <h3>예제 입력 및 출력</h3>
        <div class="example-input-output" th:each="example, iterStat : ${problem.exampleInOut()}">
            <h4>예제 입력 <span th:text="${iterStat.index + 1}"></span></h4>
            <pre th:text="${example.input}"></pre>
            <h4>예제 출력 <span th:text="${iterStat.index + 1}"></span></h4>
            <pre th:text="${example.output}"></pre>
        </div>
    </div>

    <a href="#" class="btn btn-primary" onclick="window.history.back();">뒤로 가기</a>
    <a th:href="'/submit/' + ${problem.id}" class="btn btn-success">코드 제출</a>
</div>

<!-- Bootstrap JS and Dependencies (Optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
