<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .username {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- 사용자 이름 출력 -->
<div class="username" th:text="${username} + '님, 환영합니다!'"></div>

<!-- 버튼을 가로로 배치 -->
<div class="button-container">
    <button onclick="location.href='/problemList'">문제 검색</button>
    <button onclick="location.href='/editor'">문제 만들기</button>
    <button id="logoutButton">로그 아웃</button>
    <button id="deleteAccountButton">회원 탈퇴</button>
</div>

<script>
    document.getElementById('logoutButton').addEventListener('click', function() {
        fetch('/auth/logout', {
            method: 'POST'
        })
            .then(response => {
                if (response.ok) {
                    // Handle successful logout
                    window.location.href = '/'; // Redirect to home page
                } else {
                    // Handle errors if needed
                    alert('로그아웃에 실패했습니다. 다시 시도해 주세요.');
                }
            })
            .catch(error => {
                // Handle network errors
                console.error('Error:', error);
                alert('서버와의 통신 중 오류가 발생했습니다.');
            });
    });

    document.getElementById('deleteAccountButton').addEventListener('click', function() {
        if (confirm('정말로 회원 탈퇴를 하시겠습니까?')) {
            fetch('/user', {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        // Handle successful account deletion
                        window.location.href = '/'; // Redirect to home page
                    } else {
                        // Handle errors if needed
                        alert('회원 탈퇴에 실패했습니다. 다시 시도해 주세요.');
                    }
                })
                .catch(error => {
                    // Handle network errors
                    console.error('Error:', error);
                    alert('서버와의 통신 중 오류가 발생했습니다.');
                });
        }
    });
</script>

</body>
</html>
